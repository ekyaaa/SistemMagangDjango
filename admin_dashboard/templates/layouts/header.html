<header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 lg:px-8">
    <div class="flex items-center gap-4">
        <button class="md:hidden text-slate-500 hover:text-slate-700">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 class="text-xl font-semibold text-slate-800" id="greeting">
            {% if request.path == '/dashboard/' %}
                Dashboard
            {% elif request.path == '/dashboard/manajemen-lowongan/' %}
                Manajemen Data
            {% elif request.path == '/dashboard/manajemen-pendaftar/' %}
                Daftar Pendaftar
            {% else %}
                Dashboard
            {% endif %}
        </h1>
    </div>

    <div class="flex items-center gap-4">
        <!-- Notifications -->
        <button class="relative p-2 text-slate-500 hover:bg-slate-50 rounded-full transition-colors">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
        </button>
        
        <div class="h-8 w-px bg-slate-200"></div>

        <a href="/admin/logout/" class="text-sm font-medium text-slate-600 hover:text-slate-900">Logout</a>
    </div>
</header>

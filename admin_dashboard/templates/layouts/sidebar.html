<aside class="w-64 bg-white border-r border-slate-200 hidden md:flex md:flex-col justify-between z-10">
    <div>
        <!-- Logo -->
        <div class="h-16 flex items-center px-6 border-b border-slate-100">
            <div class="flex items-center gap-2 font-bold text-xl text-slate-800">
                <div class="bg-primary-600 p-1.5 rounded text-white">
                    <i data-lucide="briefcase" class="w-5 h-5"></i>
                </div>
                Magang<span class="text-primary-600">Hub</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="mt-6 px-3 space-y-1">
            <a href="/dashboard/" class="{% if request.path == '/dashboard/' %}sidebar-active{% endif %} flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-md transition-colors {% if request.path != '/dashboard/' %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                Dashboard
            </a>
            <a href="/dashboard/manajemen-lowongan/" class="{% if request.path == '/dashboard/manajemen-lowongan/' %}sidebar-active{% endif %} flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-md transition-colors {% if request.path != '/dashboard/manajemen-lowongan/' %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                <i data-lucide="database" class="w-5 h-5"></i>
                Manajemen Data
            </a>
            <a href="/dashboard/manajemen-pendaftar/" class="{% if request.path == '/dashboard/manajemen-pendaftar/' %}sidebar-active{% endif %} flex items-center gap-3 px-3 py-3 text-sm font-medium rounded-md transition-colors {% if request.path != '/dashboard/manajemen-pendaftar/' %}text-slate-600 hover:bg-slate-50 hover:text-slate-900{% endif %}">
                <i data-lucide="users" class="w-5 h-5"></i>
                Daftar Pendaftar
            </a>
            <a href="#" class="flex items-center gap-3 px-3 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-md transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                Pengaturan
            </a>
        </nav>
    </div>

    <!-- Profile Bottom -->
    <div class="p-4 border-t border-slate-100">
        <div class="flex items-center gap-3">
            <img src="https://ui-avatars.com/api/?name={{ user.username|urlencode }}&background=eff6ff&color=2563eb" class="w-10 h-10 rounded-full border border-slate-200">
            <div>
                <p class="text-sm font-semibold text-slate-700">{{ user.username }}</p>
                <p class="text-xs text-slate-500">{% if user.email %}{{ user.email }}{% else %}Administrator{% endif %}</p>
            </div>
        </div>
    </div>
</aside>
